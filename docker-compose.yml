version: '3.8'

services:
  server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mongodb-go-proxy
    restart: unless-stopped
    ports:
      - "8080:8081"
    env_file:
      - .env
    environment:
      - SWAGGER_HOST=188.245.180.65:8080
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  mongodb_data:
    driver: local

networks:
  app-network:
    driver: bridge

